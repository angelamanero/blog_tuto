{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	{% if post %}
    	<h1>Edit post</h1>
    {% else %}
    	<h1>New post</h1>
    {% endif %}
    <form method="POST" class="post-form">
    	{% csrf_token %}
	    {{ form | crispy }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
