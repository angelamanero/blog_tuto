{% load staticfiles %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>

        <nav class="navbar navbar-default">
          <div class="container-fluid">
            
            <div class="navbar-header">
              <a class="navbar-brand" href="/">
                <img alt="Django Girls Blog" src="...">
              </a>
            </div>

            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Buscar">
                </div>
                <button type="submit" class="btn btn-default">Buscar</button>
            </form>

            <a type="button" class="btn btn-default navbar-btn" href="{% url 'about' %}">Sobre mi</a>

            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            
            {% if user.is_authenticated %}  
                <p class="navbar-btn navbar-right a">Ha accedido como: {{ user }}</p>
                <p><a class="btn btn-default navbar-btn navbar-right p" href="{% url 'logout' %}">Logout
                <span class="glyphicon glyphicon-off btn btn-danger"></span></a></p>
            {% else %}
                {% include 'blog/snippets/log.html' %}
            {% endif %}
          </div>
        </nav>
        <!--<div class="page-header">
            <h1><a href="/">Django Girls Blog</a></h1>
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
        </div>-->
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
